baseurl: 'https://pedromiguelmb.com'
languageCode: 'en-EN'
copyright: 'Pedro Barreiro'
title: 'Pedro Barreiro'
theme: 'hugo-theme-stack'
paginate: 15

params:
  mainSections: 
    - posts

  favicon: "/about_me.svg"

  sidebar:
    subtitle: "The only way to go fast, is to go well. â€• Robert C. Martin"
    avatar:
      enbabled: true
      local: true
      src: "img/pedro-barreiro.jpeg"

  article:
        math: false
        toc: true
        readingTime: true

  comments:
        enabled: true
        provider: disqus

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST
  
  widgets:
      homepage:
          - type: search
          - type: archives
            params:
                limit: 5
          - type: categories
            params:
                limit: 10
          - type: tag-cloud
            params:
                limit: 10
      page:
          - type: toc

permalinks:
    post: /p/:slug/
    page: /:slug/

menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/pedrommb91
          params:
              icon: brand-github

        - identifier: linkedin
          name: LinkedIn
          url: https://www.linkedin.com/in/pedro-barreiro-b0117967/
          params:
              icon: brand-linkedin

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

services:
    # Change it to your Disqus shortname before using
    disqus:
        shortname: "pedromiguelmb"
